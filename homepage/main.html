<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>The CosMos</title>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="hero-inner">
      <img src="saturn.png" alt="Saturn hero" class="hero-image">
      <div class="hero-text">
        <h1>The CosMos</h1>
        <p>Journey through the Universe</p>
        <p>Interactive 3D visualization Â· Real-time planet data Â· AI-powered space assistant</p>
      </div>
    </div>
  </header>
 
  <section id="solar-system" class="panel">
    <div id="three-root"></div>
    <div class="overlay top-left">
      <h2>Solar System</h2>
    </div>
  </section>

  <section id="planet-slider" class="panel horizontal">
    <div class="slider" id="slider">
      <div class="slide" data-planet="mercury">
        <canvas class="mini-canvas" data-planet="mercury"></canvas>
        <div class="slide-label">Mercury</div>
      </div>
      <div class="slide" data-planet="venus">
        <canvas class="mini-canvas" data-planet="venus"></canvas>
        <div class="slide-label">Venus</div>
      </div>
      <div class="slide" data-planet="earth">
        <canvas class="mini-canvas" data-planet="earth"></canvas>
        <div class="slide-label">Earth</div>
      </div>
      <div class="slide" data-planet="mars">
        <canvas class="mini-canvas" data-planet="mars"></canvas>
        <div class="slide-label">Mars</div>
      </div>
      <div class="slide" data-planet="saturn">
        <canvas class="mini-canvas" data-planet="saturn"></canvas>
        <div class="slide-label">Saturn</div>
      </div>
    </div>
  </section>

  

  <aside id="info-panel" class="info-panel">
    <button id="close-info" class="close-btn">âœ•</button>
    <div id="info-content" class="info-content"></div>
  </aside>

  <div id="chat-widget">
    <button id="chat-toggle" class="chat-toggle">ðŸ’¬ Chat</button>
    <div id="chat-panel" class="chat-panel">
      <div class="chat-header"><strong>âœ¨ Space Assistant</strong></div>
      <div id="chat-messages" class="chat-messages">
        <div style="padding: 8px; font-size: 14px; opacity: 0.7;">Welcome! Ask me about planets, space, or anything cosmic! ðŸš€</div>
      </div>
      <div class="chat-input">
        <input id="chat-text" placeholder="Ask about planets...">
        <button id="chat-send">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
